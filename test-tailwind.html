<head>

            background-color: oklch(0.7 0.15 200); /* This should cause error if oklch is still problematic */

        <p>This tests oklch color function. If you see an error in console about oklch, the issue persists.</p>
    </div>
    
    <div class="bg-blue-500 text-white p-4 m-4 rounded">
